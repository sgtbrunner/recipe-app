<div class="row">
    <div class="col-xs-12">
      <a
        [routerLink]="[index]"
        routerLinkActive="active" 
        class="list-group-item clearfix flex-centered-aligned">
        <span class="pull-left">
          <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive"
          />
        </span>
        <div class="pull-left pl-3xlg">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text"><i>{{ recipe.description }}</i></p>
        </div>
      </a>
    </div>
  </div>
