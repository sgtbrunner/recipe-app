<div class="row" *ngIf="isAuthenticated">
  <div class="col-xs-12">
    <button 
      class="btn btn-success" 
      [routerLink]="['/recipes/new']"
      >New Recipe
    </button>
  </div>
  <hr>
</div>
<app-recipe-item
  *ngFor="let recipeElement of recipes; let i = index;"
  [recipe]="recipeElement"
  [index]="i"
></app-recipe-item>
