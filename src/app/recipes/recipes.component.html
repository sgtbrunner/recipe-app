<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe; else selectText"
            [recipe]="selectedRecipe"
        ></app-recipe-detail>
    </div>
</div>

<!-- Template Helper -->
<ng-template #selectText>
    <p>Please select a recipe!</p>
</ng-template>
