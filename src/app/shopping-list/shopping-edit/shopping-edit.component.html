<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddOrUpdateIngredient(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        min=1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="form.invalid" cdkFocusInitial>{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDeleteIngredient()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
